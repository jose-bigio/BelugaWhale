<!DOCTYPE html>
<html>
<style>


#myAnimation {
  width: 100px;
  height: 100px;
  position: absolute;
  
  background: red;


}


#myContainer {
  width: 753px;
  height: 1530px;
  position: relative;
  background: yellow;
  background-image: url(both.png);
  
}



</style>
<body>

<img src ="baresam.png" alt="Computer man" style="width:456px;height:624px;">

<p>
<button onclick="myMove()">Click Me</button> 
</p>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>


<img src ="barewhale.png" alt="Computer man" style="width:753pxpx;height:1530px;">
<img src ="both.png" alt="Computer man" style="width:753pxpx;height:1530px;">
<script>
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 700) {
      clearInterval(id);
    } else {
      pos = pos + 10; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}

function show_image(src, width, height, alt) {
    var img = document.createElement("img");
    img.src = src;
    img.width = width;
    img.height = height;
    img.alt = alt;

    // This next line will just add it to the <body> tag
    document.body.appendChild(img);
}
</script>

</body>
</html>
