<!DOCTYPE html>
<html>
<head> 
<h1>Trying to make the cursor on the whole page</h1>
</head>
<style>



div { cursor: url(cursor1.cur);  }
        
        div
        {
        cursor: url(cursor1.cur),auto;

        }
        
        .content {
            width: 100px;



      }
      
      .content a {
        color: darkblue;

      }
      .blue {

        background-color: #1faadb;
        height: 500px;
      }
      .green {
        height: 250px;
        background-color: #8ebf42;
      }
        
</style>


<p>Drag the bar to change its width:</p>
<div class = "content">
    <div class = "blue">
    <p>sick graph</p>
</div>
</div>

<div class = "content">
        <div class = "green">
        <p>lame graph</p>
    </div>
    </div>
    


<script>
    let lastX; // Tracks the last observed mouse X position
    let bar = document.querySelector("div.blue");
    let bargreen = document.querySelector("div.green")

    bargreen.addEventListener("mousedown", event => {
    if (event.button == 0) {
        lastX = event.clientX;
        window.addEventListener("mousemove", movedgreen);
        event.preventDefault(); // Prevent selection
        }
    });

    bar.addEventListener("mousedown", event => 
        {
        if (event.button == 0) {
            lastX = event.clientX;
            window.addEventListener("mousemove", moved);
            event.preventDefault(); // Prevent selection
            }
        }
    
    );

    function moved(event) {
        if (event.buttons == 0) {
            window.removeEventListener("mousemove", moved);
        } else {
            let dist = event.clientX - lastX;
            let newWidth = Math.max(10, bar.offsetWidth + dist);
            bar.style.width = newWidth + "px";
            lastX = event.clientX;
        }
    }


    
    function movedgreen(event) {
        if (event.buttons == 0) {
            window.removeEventListener("mousemove", movedgreen);
        } else {
            let dist = event.clientX - lastX;
            let newWidth = Math.max(10, bargreen.offsetWidth + dist);
            bargreen.style.width = newWidth + "px";
            lastX = event.clientX;
        }
    }

//https://eloquentjavascript.net/Eloquent_JavaScript.pdf page 256
</script>
</html>
