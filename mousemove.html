<p>Drag the bar to change its width:</p>
<div class = "content">

    <p>sick graph</p>
</div>

<div class = "content">
        <div class = "green">
        <p>lame graph</p>
    </div>
    </div>
    


<script>
    let lastX; // Tracks the last observed mouse X position
    let bar = document.querySelector("div.blue");
    let bargreen = document.querySelector("div.green")


    /***********************************************************************
	registerBarHandler takes a bar element and registers / unregisters
	event handlers on the bar to allow the user to resize
	the bar by dragging the bar left or right.
    ***********************************************************************/
    function registerBarHandler(barVar) {
	// starts listening on mouse click
	barVar.addEventListener("mousedown", response => {

    	if (event.button == 0) {
        	lastX = event.clientX;

		// Define the moved function within the scope 
		// of the registerBarHandler method so that it can access the barVar
		// variable. Since the moved function takes an event as a parameter
		// javascript will pass this event by default with the addEventListener
		function moved(event) {
			// note that this is listening on buttons (note the s)
			// once the mouse is no longer being clicked we want to
			// unregister the handler so that the bar doesn't get adjusted
			// with an unrelated click
			if (event.buttons == 0) {
           			 window.removeEventListener("mousemove", moved);
        		} else {
				// if the mouse is being held down
				// adjust the bar
            			let dist = event.clientX - lastX;
            			let newWidth = Math.max(10, barVar.offsetWidth + dist);
            			barVar.style.width = newWidth + "px";
            			lastX = event.clientX;
        		}
		}

		// register the moved function defined above
        	window.addEventListener("mousemove", moved)
        	event.preventDefault(); // Prevent selection
            }
    	});
    }
	
    registerBarHandler(bar);
    registerBarHandler(bargreen);

 
//https://eloquentjavascript.net/Eloquent_JavaScript.pdf page 256
</script>
